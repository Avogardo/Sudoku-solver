<!DOCTYPE html>
<html>
<head>
    <title>Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js.js"></script>
    <script src="database/data.js" ></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Uber sudoku solver</h1>
    </header>

    <section>
        <nav>
            <div class="dropdown">
                <button class="dropdown-button">Choose puzzle</button>
                <ul class="dropdown-content">
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                </ul>
            </div>

            <label for="file-upload" class="dropdown-button import-button">
                Custom Upload
            </label>
            <input id="file-upload" type="file"/>
        </nav>
        <div>
            <form>
                <label for="sudoku-counter-input">Type how many times solve sudoku</label>
                <input id="sudoku-counter-input" placeholder="e.g. 100">
                <input id="file" class="dropdown-button small-button" type="submit" value="Execute">
            </form>

            <p>Result: <span id="result"></span></p>
            <div class="sudoku-container">
                Input:
                <div id="inputGrid"></div>
                Result:
                <div id="outputGrid"></div>
            </div>
        </div>
    </section>
</body>
</html>
